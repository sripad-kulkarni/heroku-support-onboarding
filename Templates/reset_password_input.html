<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Support Onboarding - Reset Password</title>
	<link rel="icon" href="{% static '/salesforce_logo.png' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static '/base.css' %}">
</head>
<body>
	<div class="container-md home-content">
		<img class="salesforce" src="{% static 'sf_heroku.png' %}" style="max-height: 160px; filter: drop-shadow(0 0.1rem 0.1rem rgba(0, 0, 0, 0.2)); " alt="My image"/>
	</div>

	<div class="container-md">
		<button class="btn btn-outline-secondary btn-sm" onclick="location.href='/login/'">&laquo; Back</button>
		<br>
		<br>
		<div class="row border">
			<div class="col user_table">
				<h4>Password Reset</h4>
				<hr>
				<form method="POST">
					{% csrf_token %}
					<div style="max-width:700px; margin: auto;">
						<h6>Enter Your New Password</h6>
						<br>
						<div class="input-group input-group-sm mb-3">
						  <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 35%;">New Password</span>
						  {{ form.new_password1 }}
						</div>
						<div class="input-group input-group-sm mb-3">
						  <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 35%;">Confirm New Password</span>
						  {{ form.new_password2 }}
						</div>
						<input type="submit" class="btn btn-outline-secondary" value="Update">
					</div>
				</form>
			</div>
		</div>
	</div>
	<img src="/static/PR-Landscape-lockups-small-3D-astro-002-8000x1600.png" style="width: 100%; bottom: 0; position: fixed; z-index: -1;">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		
		<script
		  src="https://code.jquery.com/jquery-3.6.0.min.js"
		  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		  crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/gh/mgalante/jquery.redirect@master/jquery.redirect.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$("input").addClass( "form-control" );
			})
		</script>
</body>
</html>
