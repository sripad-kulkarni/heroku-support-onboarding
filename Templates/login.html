<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static '/base.css' %}">
</head>

<body>

	<div class="title">
		<h1>Heroku Support - Onboarding</h1>
	</div>

	<div class="container-md login">
		<br>
		<h2>Login</h2>
		<br>
		<form method="POST" action="/authenticate/">
			{% csrf_token %}
			<input type="text" class="btn btn-outline-dark login-input" placeholder="Username" name="username">
			<br>
			<input type="password" class="btn btn-outline-dark login-input" placeholder="Password" name="password">
			<br>
			<input type="submit" class="btn btn-outline-dark login-input" name="submit">
		</form>
		<center>
		<div class="container-md">
			<br>
			{% if messages %}
				{% for message in messages %}
				<div class="alert alert-danger alert-dismissible fade show" role="alert">
			  		<strong>{{ message }}</strong>
			  		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				{% endfor %}
			{% endif %}
			<br>
		</div>
		</center>
	</div>
</body>

</html>
