<!DOCTYPE html>
<html>
{% load static %}
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ title }}</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static '/base.css' %}">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

	<div class="load loader-wrapper">
		<span class="load-b loader"><span class="load-in loader-inner"></span></span>
	</div>

	<div id="page_holder"></div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand">Heroku Support - Onboarding</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarText">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link fas fa-home" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Home" aria-current="page" href="/home/"></a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link fas fa-calendar-week" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Weeks" href="/weeks/"></a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link fas fa-atlas" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Glossary" href="#"></a>
		        </li>
		        {% if user.profile.role == "MANAGER" or user.is_superuser %}
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle fas fa-users" data-bs-toggle="dropdown" role="button" aria-expanded="false" title="Users"></a>
		          <ul class="dropdown-menu">
		            <li><a class="dropdown-item" href="/register/">Register New Users</a></li>
		            <li><a class="dropdown-item" href="/manage_users/">Manage Existing Users</a></li>
		          </ul>
		        </li>
		        {% endif %}
		      </ul>

		      <a class="nav-link currentuser" data-bs-toggle="tooltip" data-bs-placement="bottom" title="My Profile" href="/profile/">
		        {{ user.profile.firstname }} {{user.profile.lastname}}
		      </a>
	        <a class="nav-link fas fa-power-off" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout" href="/logout/">
	        </a>
		    </div>
		  </div>
		</nav>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	
	<script
	  src="https://code.jquery.com/jquery-3.6.0.min.js"
	  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	  crossorigin="anonymous"></script>
	
	{% block content %}

	{% endblock %}

	<script type="text/javascript">
/*
		$('a').on("click",function(){
		  $(".load").addClass("loader-wrapper");
		  $(".load-in").addClass("loader-inner");
		  $(".load-b").addClass("loader");	
		});*/
		$(window).on("load",function(){
		  $(".load").removeClass("loader-wrapper");
		  $(".load-in").removeClass("loader-inner");
		  $(".load-b").removeClass("loader");	
		  console.log('Loaded');
		});
	</script>

</body>

<script>
$(document).ready(function(){
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})});
</script>

</html>
