<!DOCTYPE html>
<html>
{% load static %}
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ title }}</title>
		<link rel="icon" href="{% static '/salesforce_logo.png' %}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static '/base.css' %}">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
	
<div class="slds-brand-band slds-brand-band_small"></div>
	<div class="load loader-wrapper">
		<div class="load-b loader"><div class="load-in loader-inner"></div><div class="loader-text">H</div></div>
	</div>
	<div id="page_holder"></div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-top: 10px;">
		  <div class="container-fluid">
		  	<img src="{% static 'salesforce.png' %}" style="width: 100px; position: absolute; margin-top: 0.0px;   filter: drop-shadow(0 0.2rem 0.25rem rgba(0, 0, 0, 0.2));" alt="My image"/>
		    <a class="navbar-brand" ><small class="text-muted"></small></a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarText" style="margin-left: 105px;">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link fas fa-home" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Onboarding Home" aria-current="page" href="/home/"></a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link fas fa-code-branch" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Access Requests" href="/access_req/"></a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link fas fa-calendar-week" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Weeks" href="/weeks/"></a>
		        </li>
		        <!--<li class="nav-item">
		          <a class="nav-link fas fa-check-square" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Targets" href="/targets/"></a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link fas fa-atlas" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Glossary" href="#"></a>
		        </li>-->
		        {% if user.profile.role == "MANAGER" or user.is_superuser %}
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle fas fa-users" data-bs-toggle="dropdown" role="button" aria-expanded="false" title="Users"></a>
		          <ul class="dropdown-menu">
		            <li><a class="dropdown-item" href="/register/">Register New Users</a></li>
		            <li><a class="dropdown-item" href="/manage_users/">Manage Existing Users</a></li>
		          </ul>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link fas fa-solid fa-user-secret" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Audit Log" href="/audit/"></a>
		        </li>
		        {% endif %}
		      </ul>

		      <a class="nav-link currentuser" data-bs-toggle="tooltip" data-bs-placement="bottom" title="My Profile" href="/profile/">
		        {{ user.profile.firstname }} {{user.profile.lastname}}
		      </a>
	        <a class="nav-link fas fa-power-off" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout" href="/logout/">
	        </a>
		    </div>
		  </div>
		</nav>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	
	<script
	  src="https://code.jquery.com/jquery-3.6.0.min.js"
	  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	  crossorigin="anonymous"></script>
	
	{% block content %}

	{% endblock %}

<img src="/static/PR-Landscape-lockups-large-3D-astro-005-8000x3197.png" style="width: 100%; bottom: 0; position: fixed; z-index: -1;">


</body>

var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)

</html>
